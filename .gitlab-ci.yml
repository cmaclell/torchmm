  stage: deploy
  dependencies:
    # - sphinx
    - coverage
  script:
    # - mv sphinx public/
    # - mv coverage public/coverage
    - mv coverage public/
  environment:
    name: pages
    url: https://git.hq-git.soartech.com/hmm_torch/
  artifacts:
    paths:
      - public
  tags: 
    - html
  only:
    - master

