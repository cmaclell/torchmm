coverage:
  stage: document
  dependencies:
    - tox
  script:
    - pip3 install -r test_requirements.txt
    - pip3 install coverage
    - coverage run --source hmm_torch -m pytest
    - coverage html -d coverage
    - coverage report
  coverage: '/\d+\%\s*$/'
  artifacts:
    paths:
      - coverage
  tags:
    - html

