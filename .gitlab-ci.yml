before_script:
  - apk --no-cache add python3 py3-pip

stages:
  - lint
  - test
  - document
  - deploy

flake8:
  stage: lint
  allow_failure: true
  script:
    - pip3 install flake8 flake8-junit-report
    - retval=0
    - flake8 --output-file flake8.txt foo/ || retval=$?
    - flake8_junit flake8.txt flake8_junit.xml
    - exit "$retval"
  artifacts:
    when: always
    reports:
      junit: flake8_junit.xml
  tags:
    - html

tox:
  stage: test
  script:
    - apk --no-cache add git
    - pip3 install --upgrade setuptools
    - pip3 install tox
    - git log
    - tox
  artifacts:
    when: always
    reports:
      junit: output.xml
  tags:
    - html

